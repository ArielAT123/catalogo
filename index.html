    <style>
        * {

            padding: 0;

        }

        body {

            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: "full";
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="rgba(255,255,255,0.1)"><polygon points="0,0 1000,0 1000,60 0,100"/></svg>');
            background-size: cover;
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 0;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        .category-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-badge:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px 30px;
        }

        .price-grid {
            display: grid;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #dc2626;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-icon {
            width: 30px;
            height: 30px;
            background: #dc2626;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .restaurant-section {
            border-left: 5px solid #dc2626;
        }

        .beef-section {
            border-left: 5px solid #7c2d12;
        }

        .beef-section .section-icon {
            background: #7c2d12;
        }

        .store-section {
            border-left: 5px solid #1f2937;
        }

        .store-section .section-icon {
            background: #1f2937;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 0;
            transform: translateY(20px);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.2);
            border-color: #dc2626;
        }

        .product-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #f8f9fa;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-name {
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .price-table {
            width: 100%;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .price-row:last-child {
            border-bottom: none;
        }

        .price-label {
            font-size: 0.9rem;
            color: #6b7280;
        }

        .price-value {
            font-weight: bold;
            color: #dc2626;
            font-size: 1rem;
        }

        .contact-info {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);

            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .contact-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .categories {
                flex-direction: column;
                align-items: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .contact-details {
                flex-direction: column;
                gap: 15px;
            }
        }

        .placeholder-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: #6b7280;
            font-size: 3rem;
        }
    </style>
</head>

        // Funci√≥n para crear una tarjeta de producto
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            let imageContent = '';
            if (product.image) {
                imageContent = `<img src="${product.image}" alt="${product.name}" onerror="handleImageError(this, '${product.emoji}')">`;
            } else {
                imageContent = `<div class="placeholder-image">${product.emoji}</div>`;
            }

            let priceContent = '';

            if (product.unitPrice) {
                // Producto con precio unitario
                priceContent = `
                    <div class="price-row">
                        <span class="price-label">Precio unitario</span>
                        <span class="price-value">$ ${product.unitPrice.toFixed(2)}</span>
                    </div>
                `;
            } else {
                // Productos con precios especiales
                priceContent = `
                    <div class="price-row">
                        <span class="price-label">X mayor especial (5lb+)</span>
                        <span class="price-value">${product.mayorSpecial.toFixed(2)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">X menor especial</span>
                        <span class="price-value">${product.menorSpecial.toFixed(2)}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="product-image">
                    ${imageContent}
                </div>
                <div class="product-name">${product.name}</div>
                <div class="price-table">
                    ${priceContent}
                </div>
            `;

            return card;
        }

        // Funci√≥n para inicializar la p√°gina
        function initializePage() {
            const priceGrid = document.getElementById('priceGrid');

            // Crear secci√≥n de cerdo
            const cerdoSection = createSection('üêñ Carne de Cerdo', productData.cerdo);
            cerdoSection.classList.add('restaurant-section');
            cerdoSection.id = 'cerdo-section';
            priceGrid.appendChild(cerdoSection);

            // Crear secci√≥n de res
            const resSection = createSection('üêÑ Carne de Res', productData.res);
            resSection.classList.remove('restaurant-section');
            resSection.classList.add('beef-section');
            resSection.id = 'res-section';
            priceGrid.appendChild(resSection);

            // Animar las tarjetas
            setTimeout(() => {
                const cards = document.querySelectorAll('.product-card');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 50);
                });
            }, 100);
        }

        // Funci√≥n para hacer scroll a una secci√≥n
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Inicializar cuando se carga la p√°gina
        window.addEventListener('load', initializePage);
